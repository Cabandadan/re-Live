<!DOCTYPE html>

  <style>
  body {
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  /*background:radial-gradient(circle at center, hsla(0,0%,0%,0.2), hsla(0,0%,0%,0.8));*/
  background-color:black;
  overflow:hidden;
}

ul {
  width:70vmin;
  height:70vmin;
  position:relative;
}

li {
  /*hexagon w:h = 1.1547 */
  --h:33.333%;
  --w:calc(1.1547 * var(--h));
  height:var(--h);
  width:var(--w);
  position:absolute;
  --a:0.2887 * var(--w);
  --d:0.4330 * var(--w);
  /*    a  d
       | |___|        ____   _
        /|    \      /    \   |
  ang=60_|     \__d_/      \  | h
       \       /    \      /  |
        \____|/|     \____/  _|
              a
       |-------|
           w = 2*a+d
             = 2*(0.5*h/tan60) + (0.5*h/sin60)
             = (1/tan60 + 0.5/sin60)*h
             = 1.1547 *h
  */
}

img {
  display:block;
  width:100%;
  height:100%;
  object-fit:cover;
  clip-path:polygon(
    28.868% 0,
    0 50%,
    28.868% 100%,
    71.132% 100%,
    100% 50%,
    71.132% 0
  );
}

li:nth-of-type(1) {
  left:calc(50% - var(--a) - var(--d) * 0.5);
  top:0;
}
li:nth-of-type(2) {
  left:calc(50% - var(--a) * 2 - var(--d) * 1.5);
  top:calc(var(--h) * 0.5);
}
li:nth-of-type(3) {
  left:calc(50% - var(--a) * 2 - var(--d) * 1.5);
  top:calc(var(--h) * 1.5);
}
li:nth-of-type(4) {
  left:calc(50% - var(--a) - var(--d) * 0.5);
  top:calc(var(--h) * 2);
}
li:nth-of-type(5) {
  left:calc(50% + var(--d) * 0.5);
  top:calc(var(--h) * 0.5);
}
li:nth-of-type(6) {
  left:calc(50% + var(--d) * 0.5);
  top:calc(var(--h) * 1.5);
}



/*
style
*/

ul {
  filter:drop-shadow(0 0 10px hsla(0,0%,0%,0.8));
}

li:hover {
  filter:drop-shadow(0 0 10px powderblue);
  z-index:10;
}

/*
anim
*/

ul {
  animation:r 4s forwards;
} @keyframes r {
  from {transform:rotate(180deg)}
  to {transform:rotate(0)}
}

li {
  animation:ir 4s forwards;
} @keyframes ir {
  from {transform:rotate(-360deg)}
  to {transform:rotate(0)}
}
