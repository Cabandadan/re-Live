<!DOCTYPE html>
<html>
<head>
  <style>
  html, body {
  margin: 0;
}
body:after {
  content: 'click to update';
  font-size: .8em;
  color: rgba(0, 0, 0, .3);
  position: fixed;
  width: 100%;
  bottom: 1em;
  text-align: center;
}
  </style>



  <script src="./script.js"></script>
  <css-doodle id="doodle">
  :doodle {
    overflow: hidden;
    @size: 1px;
    transform: translate(-100%, -100%);
    border-radius: 50%;
    box-shadow: @multi(100, (
      @r(100vw) @r(100vh) @r(20vmin, 40vmin) @r(20vmin)
      @pd(#11cbd7, #c6f1e7, #f0fff3, #fa4659)
    ));
    filter: @svg-filter(<svg>
      <filter>
        <feTurbulence type="fractalNoise"
          baseFrequency=".01" numOctaves="10" />
        <feDisplacementMap
          in="SourceGraphic" scale="200" />
      </filter>
    </svg>);
  }
</css-doodle>


  <title>「ｒｅ：Ｌｉｖｅ」</title>
