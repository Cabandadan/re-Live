<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <!--<script type='text/javascript' src='http://0.0.0.0:8080/scaledrone.js'></script>-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 13px;
      display: flex;
      flex-direction: column;
      max-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .members-count,
    .members-list,
    .messages {
      border: 1px solid #e4e4e4;
      padding: 15px;
      margin-bottom: 15px;
    }
    .messages {
      flex-shrink: 1;
      overflow: auto;
    }
    .message {
      padding: 5px 0;
    }
    .message .member {
      display: inline-block;
    }
    .member {
      padding-right: 10px;
      position: relative;
    }
    .message-form {
      display: flex;
      flex-shrink: 0;
    }
    .message-form__input {
      flex-grow: 1;
      border: 1px solid #dfdfdf;
      padding: 10px 15px;
      font-size: 16px;
    }
    .message-form__button {
      margin: 10px;
    }
    .container {
      position: relative;
      margin-top: 100px;
      width: 100%;
      text-align: center;
    }

    .block {
      width: 10%;
      height: 300px;
      display: inline-block;
      background-color: #E83F6F;
      cursor: pointer;
      position: relative;
      -webkit-transition: width .5s ease-in-out, background-color .5s ease-in-out;
      -moz-transition: width .5s ease-in-out, background-color .5s ease-in-out;
      -ms-transition: width .5s ease-in-out, background-color .5s ease-in-out;
      -o-transition: width .5s ease-in-out, background-color .5s ease-in-out;
      transition: width .5s ease-in-out, background-color .5s ease-in-out;
      text-align: center;
    }

    .block:hover {
      background-color: #2274A5;
      width: 30%;
      -webkit-transition: width .5s ease-in-out, background-color .5s ease-in-out;
      -moz-transition: width .5s ease-in-out, background-color .5s ease-in-out;
      -ms-transition: width .5s ease-in-out, background-color .5s ease-in-out;
      -o-transition: width .5s ease-in-out, background-color .5s ease-in-out;
      transition: width .5s ease-in-out, background-color .5s ease-in-out;
    }

    .block:hover .img-p {
      opacity: 1;
      -webkit-transition: opacity .5s .51s ease-in-out;
      -moz-transition: opacity .5s .51s ease-in-out;
      -ms-transition: opacity .5s .51s ease-in-out;
      -o-transition: opacity .5s .51s ease-in-out;
      transition: opacity .5s .51s ease-in-out;
    }
    .block:hover .layer {
      opacity: .5;
      -webkit-transition: opacity .5s ease-in-out;
      -moz-transition: opacity .5s ease-in-out;
      -ms-transition: opacity .5s ease-in-out;
      -o-transition: opacity .5s ease-in-out;
      transition: opacity .5s ease-in-out;
    }

    .img-p {
      position: absolute;
      font-size: 16px;
      opacity: 0;
      color: #FFF;
      text-align: left;
      line-height: 1.6em;
    }

    .p-container {
      width: 80%;
      position: relative;
      top: 30%;
      margin-left: 5%;
    }

    h1 {
      color: #fff;
    }

    .image {
      background-image: url(https://lifepolyphony.files.wordpress.com/2018/07/serial-experiments-lain-wallpapers-26100-3888580.jpg?w=1200);
      -webkit-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .image.fixed {
      background-attachment: fixed;
      background-position: center center;
      -webkit-background-size: 100% auto;
      -o-background-size: 100% auto;
      background-size: 100% auto;
    }

    .layer {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

  </style>
	<title>「ｒｅ：Ｌｉｖｅ」</title>
</head>
<body>
  <div class="members-count">-</div>
  <div class="members-list">-</div>
  <div class="messages"></div>
  <form class="message-form" onsubmit="return false;">
    <input class="message-form__input" placeholder="Type a message.." type="text"/>
    <input class="message-form__button" value="Send" type="submit"/>
  </form>
  <script src="./script.js"></script>
</body>
</html>
