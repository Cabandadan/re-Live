<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:rgb(35,35,35);
  }

  .imgs {
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    grid-template-rows:repeat(3, 1fr);
    grid-gap:2vmin;
    width:60vmin;
    height:60vmin;
  }

  a {
    width:100%;
    height:100%;
    display:block;
    overflow:hidden;
    position:relative;
    box-shadow:0 20px 30px 0px rgba(0,0,0,0.7);
    box-sizing:border-box;
    border:10px solid transparent;
    transition:all 0.5s;
  }

  img.fx, canvas.fx {
    display:block;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    position:absolute; top:0; left:0;
    transition:all 0.5s;
  }

  a canvas.fx {
    opacity:1;
  }

  .imgs:hover a {
    box-shadow:0 10px 20px rgba(0,0,0,0.1);
    transform:scale(0.8);
    filter:saturate(0);
  }

  .imgs:hover a:hover {
    box-shadow:0 0 0 1px dimgray, 0 0 30px powderblue;
    transform:scale(1.9);
    filter:blur(0);
    z-index:1;
    border:0.5vmin solid transparent;
  }

  a:hover canvas.fx.done {
    opacity:0;
  }

  a:hover img.fx {
    opacity:1;
  }

  </style>

  <script src="./script.js"></script>


  <title>「ｒｅ：Ｌｉｖｅ」</title>
</head>
