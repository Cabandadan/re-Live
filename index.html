<!DOCTYPE html>
<html>
<head>
  <style>
  body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-flow:column nowrap;
  color:hsla(0,0%,0%,0.4);
  font-variant:small-caps;
}

img.fx {
  display:block;
  position:relative;
  width:300px;
  height:200px;
}

.fxwrap {
  position:relative;
  overflow:hidden;
  /* width, height, display are copied from <img> by js */
}

.fxwrap .fxoverlay {
  width:100%;
  height:100%;
  position:absolute; top:0; left:0; z-index:1;
  filter:blur(3px) contrast(2) grayscale(1);
  /*
       2   +-----+ 3
       1,5 .     . 4,8
       6   +-----+ 7

  1>2>3>4=cw
  5>6>7>8=ccw
  */
  clip-path:polygon(
    0 50%,0 0,100% 0,100% 50%,/*1,2,3,4*/
    0 50%,0 100%,100% 100%,100% 50%);/*5,6,7,8*/
  transition:all 0.3s;
}

.fxwrap:hover .fxoverlay {
  /*
           +-----A
           .     .
           B-----+

  transit 1,2,3,4 to A
  transit 5,6,7,8 to B
  */
  clip-path:polygon(
    100% 0,100% 0,100% 0,100% 0,/*1,2,3,4*/
    0 100%,0 100%,0 100%,0 100%);/*5,6,7,8*/
}


  </style>



  <script src="./script.js"></script>

  <title>「ｒｅ：Ｌｉｖｅ」</title>
</head>
<body>
<h1>hover effect by clip-path  </h1><img class="fx" src="https://picsum.photos/1200/800?image=853"/>
</body>
</html>
